<zs-radio-tabs selection="currentTab" ondeselect="onDeselect()">
    <zs-radio-tab-pane heading="Foobar" item="foo"
        subheading="Foobar subhead">
        <div class="nested-block">
            This is foo
        </div>
    </zs-radio-tab-pane>

    <zs-radio-tab-pane heading="Barbaz"
        item="bar"
        subheading="Barbaz subhead">
        <div class="nested-block">
            This is bar
        </div>
    </zs-radio-tab-pane>

    <zs-radio-tab-pane heading="Zoom"
        item="zoom"
        subheading="Zoom subhead">
        <div class="nested-block">
            This is zoom
        </div>
    </zs-radio-tab-pane>
</zs-radio-tabs>
